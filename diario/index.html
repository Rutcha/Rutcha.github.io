<!DOCTYPE html>
<html>
<head>
  <title>Editor Diário</title>
  <style type="text/css">
  	table { width: 100%; }
  	th, td { border: 0.5px solid cadetblue; border-bottom: 0; border-left: 0; height: 1em;}
  </style>
</head>
<body>
  <table>
  </table>
</body>
<script type="text/javascript">
  var k = 0, p = 0,
   horarios = ["03:30", "04:30", "05:30", "06:30", "09:30", "10:45", "12:00", "12:45", "13:30", "15:30", "16:45", "18:15", "20:30", "21:45"],
   primeiraLinha = ["", "AnteOntem", "Ontem", "Hoje", "Amanhã", "DpsAmanhã"]
   for (var i= primeiraLinha.length; i <10; i++)
     primeiraLinha.push()
   table = document.getElementsByTagName('table')[0]

  table.insertRow()
  for(var i=0; i <10; i++) {
  	table.rows[0].insertCell()
  	table.rows[0].cells[i].innerHTML = primeiraLinha[p++] }

  
  for(var j =0; j <horarios.length; j++) {
  	var row = table.insertRow(),
  	  cells = []  
  	for(var i =0; i <10; i++)
      cells.push(row.insertCell())
    cells[0].width = "28em"
  	cells[0].innerHTML = horarios[k++] }
</script>
<script type="text/javascript" src="now.js"></script>
</html>
